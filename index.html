<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Library App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="header">
        <button id="add">Add Book</button>
        <button id="save">Save Library</button>
        <button id="clear">Clear Library</button>
    </div>
    <div class="body">
        <div class="library">
        </div>
    </div>
    <div class="footer">
        <p>
            Digital Library App - created by
            <a href="https://www.github.com/ecasetycea" target="_blank">@ecasetycea</a>
            - Copyright &copy; <span id="year"></span>
        </p>
    </div>

    <dialog id="modal">
        <div class="modalInsideContainer">
            <div class="modalTitle"></div>

            <form>
                <div class="form-inputs">
                    <div class="title">
                        <label for="bookTitle">*Title:</label>
                        <input type="text" id="bookTitle" name="bookTitle">
                    </div>
                    <div class="author">
                        <label for="bookAuthor">*Author:</label>
                        <input type="text" id="bookAuthor" name="bookAuthor">
                    </div>
                    <div class="pages">
                        <label for="bookPages">*Number of Pages:</label>
                        <input type="number" id="bookPages" name="bookPages" min="1">
                    </div>
                    <div class="read">
                        <label for="bookRead">Completed:</label>
                        <input type="checkbox" id="bookRead" name="bookRead">
                    </div>
                </div>
                <div class="requiredWarning">(*): Required</div>
                <div class="button-container">
                    <button value="cancel" id="cancelEditBtn">Cancel</button>
                    <button value="default" id="finishEditBtn"></button>
                </div>
            </form>
        </div>
    </dialog>
</body>
</html>
