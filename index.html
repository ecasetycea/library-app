<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Library App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="header">
        <button id="add">Add Book</button>
        <button id="save">Save Library</button>
        <button id="clear">Clear Library</button>
    </div>
    <div class="body">
        <div class="library">
            <div class="book">
                <div class="title">
                    <h4>Title:</h4>
                    <p>The Hobbit</p>
                </div>
                <div class="author">
                    <h4>Author:</h4>
                    <p>J.R.R. Tolkien</p>
                </div>
                <div class="pages">
                    <h4>Number of pages:</h4>
                    <p>666</p>
                </div>
                <div class="read">
                    <h4>Completed:</h4>
                    <p>Yes</p>
                </div>
                <div class="buttons">
                    <button class="edit">Edit</button>
                    <button class="delete">Delete</button>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>
            Digital Library App - created by
            <a href="https://www.github.com/ecasetycea" target="_blank">@ecasetycea</a>
            - Copyright &copy; <span id="year"></span>
        </p>
    </div>

    <button id="test" onclick="test()">Test</button>
    <button id="modalTest" onclick="showAddModal()">Modal</button>

    <dialog id="modal">
        <div>
            <span class="title"></span>

            <form>
                <div class="form-inputs">
                    <div class="title">
                        <label for="bookTitle">Title:</label>
                        <input type="text" id="bookTitle" name="bookTitle" required>
                    </div>
                    <div class="author">
                        <label for="bookAuthor">Author:</label>
                        <input type="text" id="bookAuthor" name="bookAuthor" required>
                    </div>
                    <div class="pages">
                        <label for="bookPages">Number of Pages:</label>
                        <input type="number" id="bookPages" name="bookPages" required>
                    </div>
                    <div class="read">
                        <label for="bookRead">Completed:</label>
                        <input type="checkbox" id="bookRead" name="bookRead">
                    </div>
                </div>
                <div class="button-container">
                    <button value="cancel" formethod="dialog">Cancel</button>
                    <button value="default" id="finishEditBtn"></button>
                </div>
            </form>
        </div>
    </dialog>
</body>
</html>
