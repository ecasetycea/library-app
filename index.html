<!DOCTYPE html>

    <title>Digital Library App</title>

                    <p>666</p>
                </div>
                <div class="read">

                    <p>Yes</p>

                <div class="buttons">
                    <button class="edit">Edit</button>
                    <button class="delete">Delete</button>
                </div>
            </div>
            <div class="book">Book</div>
